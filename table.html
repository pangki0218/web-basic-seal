<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>brlajar bikin tabel</title>
</head>
<body>
   
<h1>Tabel </h1>
<form action="">
    <p>NAMA :</p>

<input type ="text" name="Nama" placeholder="enter your name">

<p>Kelompok</p>

<input type="radio" name="kelompok" id="Malang">
<label for="Malang">Malang</label>
<input type="radio" name="kelompok" id="Surabaya">
<label for="Surabaya">Surabaya</label>

<div>
<input type="submit" value="Kirim">
<input type="reset" value="reset"> 
</div>
</form>


<table border="2"> 
    <tr>
<th>No</th>
<th>Nama</th>
<th>Kelompok</th>
    </tr>

    <tr>
       <td>1</td>
       <td>Pangki</td>
       <td>Malang 1</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Irawan</td>
        <td>Malang 1</td>
     </tr>
</table>
</body>
</html>
